<form name="hesap" >
		<div class="container my-3">  
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="calculator card">
    <input type="text" name="ekran" class="calculator-screen z-depth-1 ekran1" placeholder="0" disabled />
    <div class="calculator-keys">

        <button type="button" class="operator btn btn-info" value="+">+</button>
        <button type="button" class="operator btn btn-info" value="-">-</button>
        <button type="button" class="operator btn btn-info" value="*">&times;</button>
        <button type="button" class="operator btn btn-info" value="/">&divide;</button>

        <button type="button" value="7" class="btn btn-light waves-effect" style="color:white">7</button>
        <button type="button" value="8" class="btn btn-light waves-effect" style="color:white">8</button>
        <button type="button" value="9" class="btn btn-light waves-effect" style="color:white">9</button>



        <button type="button" value="4" class="btn btn-light waves-effect" style="color:white">4</button>
        <button type="button" value="5" class="btn btn-light waves-effect" style="color:white">5</button>
        <button type="button" value="6" class="btn btn-light waves-effect" style="color:white">6</button>


        <button type="button" value="1" class="btn btn-light waves-effect" style="color:white">1</button>
        <button type="button" value="2" class="btn btn-light waves-effect" style="color:white">2</button>
        <button type="button" value="3" class="btn btn-light waves-effect" style="color:white">3</button>

        <button type="button" class="operator btn btn-info" value="" id="dn">1/x</button> 
        <button type="button" value="0" class="btn btn-light waves-effect" style="color:white">0</button>
        <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
        <button type="button" onclick="clearScreen()" class="btn btn-secondary btn-sm" value="C" id="temizle">AC</button>

        <button type="button" class="equal-sign operator btn btn-default" value="=" style="color:white" name="hesapla" id="hesapla">=</button>

    </div>
